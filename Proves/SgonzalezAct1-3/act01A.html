<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<title>SGonzalez A1</title>
</head>
<body>
<h1>FORM VALIDATOR</h1>
<form>
<fieldset>
<legend>Form Fields</legend>

<b>TEXT(REQUIRED):</b> <input type="text" id="t1"/><span id="e1"></span><br/><br/>

<b>DATE(DD/MM/YYYY):</b> <input type="text" id="dat"/><span id="e2"></span><br/><br/>

<b>NUMBER(BETWEEN 0 AND 99):</b> <input type="text" id="nums"/><span id="e3"></span><br/><br/>

<b>EMAIL:</b> <input type="text" id="em"/><span id="e4"></span><br/><br/>

<b>CHECK THREE:</b>
<input type="checkbox" id="cb1" value="a"/> Option A
<input type="checkbox" id="cb2" value="b"/> Option B
<input type="checkbox" id="cb3" value="c"/> Option C
<input type="checkbox" id="cb4" value="d"/> Option D
<span id="e5"></span><br/><br/>

<b>SELECT:</b> 
<select id="sel">
	<option value="0">Select one</option>
	<option value="A">Option A</option>
	<option value="B">Option B</option>
	<option value="C">Option C</option>
	<option value="D">Option D</option>
</select>
<span id="e6"></span><br/><br/>


<input type="button" id="b1" value="VALIDATE"/>
<input type="reset" id="b2" value="RESET" />
</fieldset>
</form>
<script>

$(document).ready(function() {

	function validateText(){
		var t = $("#t1").val();
		if (t==null || t=="") {
			showError("#t1","#e1"," Need Text");
		} else {
			showOk("#t1","#e1");
		}
	}

	function validateNumber(){
		var n = parseInt($("#nums").val());
		if ( n>=0 && n<=99) {
			showOk("#nums","#e2");
		} else {
			showError("#nums","#e3"," Between 0 and 99");
		}
	}

	function validateCheck(){
		var n = $(":checked").length - 1;
		if(n==3){
			showOk("#e5","#e5");
		} else {
			showError("#e5","#e5"," Check just three");
			}
	}

	function validateSelect(){
		var s = $("#sel").val();
		if (s==0) {
			showError("#sel","#e6"," Select something");
		} else {
			showOk("#sel","#e6");
		}
	}

	function validateEmail(){
		var e = $("#em").val();
		var atpos=e.indexOf("@");
		var dotpos=e.lastIndexOf(".");
		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=e.length){
 			showError("#em","#e4"," Real Email Needed");
 		} else {
 			showOk("#em","#e4");
 		}
	}

	function validateDate(){
		var dat = $("#dat").val();
		var arr = dat.split ("/");
		var d = parseInt(arr[0]);
		var m = parseInt(arr[1]);
		var a = parseInt(arr[2]);
		if((d>=0) && (d<=31) && (m>=1) && (m<=12) && (a>=0)){
			showOk("#dat","#e2");
		} else {
			showError("#dat","#e2","Real Date Please");
		}

	}

	function showError(bgc, ids, msg){
		$(bgc).css("background-color", "red");
		$(ids).text(msg);
		alert(msg);
	}

	function showOk(bgc,ids){
		$(bgc).css("background-color", "green");
		$(ids).text(" OK");
	}

	function validateData(){
		validateText();
		validateDate();
		validateNumber();
		validateEmail();
		validateCheck();
		validateSelect();
	}

	$("#b1").click(function(){
			validateData();
		});
});

</script>
</body>
</html>
