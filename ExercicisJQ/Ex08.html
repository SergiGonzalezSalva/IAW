<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="..\jquery-3.4.1.js"></script>
<style>
    .cabeza {
    background: blue;
    }
    .cuerpo {
    background: red;
    }
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Titulo 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Hola</td>
            <td>Buenas</td>
        </tr>
        <tr>
            <td>Tardes</td>
            <td>Ma√±anas</td>
        </tr>
    </tbody>
 </table>
<button id="link">Link</button>
<button id="unlink">Unlink</button>
    <script>
    $("#link").click(function () { 
        $("thead").addClass("cabeza");
        $("tbody").addClass("cuerpo");
    });
    $("#unlink").click(function () { 
        $("thead").removeClass("cabeza");
        $("tbody").removeClass("cuerpo");
    });
    </script>
</body>
</html>
