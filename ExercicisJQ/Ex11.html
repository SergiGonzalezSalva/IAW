<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="..\jquery-3.4.1.js"></script>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<script>
    $("td").each(function () {
        $(this).mouseover(() => $(this).css("background", "#a9a9a9"));
        $(this).mouseout(() => $(this).css("background", "white"));
    });
</script>
</body>
</html>
