<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="..\jquery-3.4.1.js"></script>
<style>
    input[type=text] {
    color: blue;
    }
</style>
</head>
<body>
    <input type="text" value="Hola">
    <input type="text" value="Hola">
<script>
    $("input[type=text]").focus(function () {
        $(this).css("color", "red");
    });
    $("input[type=text]").blur(function () {
        $(this).css("color", "blue");
    });
</script>
</body>
</html>
