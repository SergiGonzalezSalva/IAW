<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var n1,n2;
	n1=prompt('Enter a number');
	n2=prompt('Enter a number');
	n1=parseInt(n1);
	n2=parseInt(n2);

	if (n1>0 && n2>0) {
		document.write('First Quadrant');
	}
	else{
		if (n1<0 && n2>0) {
			document.write('Second Quadrant');
		}
		else{
			if (n1<0 && n2<0) {
				document.write('Third Quadrant');
			}
			else{
				if (n1>0 && n2<0) {
					document.write('Fourth Quadrant');
				}
			}
		}
	}

</script>
</body>
</html>
