<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var c,pr,sum,sal1,sal2;
	c=0;
	sum=0;
	sal1=0;
	sal2=0;
	while (c<5) {
		pr=prompt('Enter salary: ');
		pr=parseInt(pr);
		sum=sum+pr;
		if (pr<=1000 && pr>=500) {
			sal1++;
		}
		else {
			if (pr>1000) {
				sal2++;
			}
		}
		c++;
	}
	document.write('There is '+sal1+' persons with a 500 to 1000 salary');
	document.write('The is '+sal2+' persons with a +1000 salary');
	document.write('The total sum of salaries is: '+sum);
</script>
</body>
</html>
