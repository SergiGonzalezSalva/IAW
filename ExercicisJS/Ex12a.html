<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var h,b,a,big;
	h=0;
	b=0;
	a=0;
	big=0;
	for(i=1;i<=3;i++) {
		b=prompt('Give base of triangle: ');
		b=parseInt(b);
		h=prompt('Give height of triangle: ');
		h=parseInt(h);
		a=b*h/2;
		document.write('Area of triangle number '+i+' is '+a);
		document.write('</br>');
		if (a>12) {
			big++;
		}
	}
	document.write('There is '+big+' triangles with an area bigger than 12');
</script>
</body>
</html>
