<script type="text/javascript">
	function showjob(){
		var check=" ";
		 if (document.getElementById('checkbox1').checked) {
 			check=check+"Football ";
 		}
 		if (document.getElementById('checkbox2').checked) {
 			check=check+"Tenis ";
 		}
 		if (document.getElementById('checkbox3').checked) {

	}
</script>

	<br>
	<input type="checkbox" id="checkbox2"> Tenis

	<input type="checkbox" id="checkbox3"> Karate

	<input type="button" id="check" value="Check" onclick="showjob()">
