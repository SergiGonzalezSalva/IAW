<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var n1,n2,n3;
	n1=prompt('Number 1:','');
	n2=prompt('Number 2:','');
	n3=prompt('Number 3:','');
	n1=parseInt(n1);
	n2=parseInt(n2);
	n3=parseInt(n3);
	if (n1>n2) {
		if (n1>n3) {
			document.write(n1);
		}
		else {
			if (n3>n1) {
				document.write(n3);
			}
		}
	}
	else{
		if (n2>n3) {
			document.write(n2);
		}
		else{
			if (n3>n2) {
				document.write(n3);
			}
		}
	}
</script>
</body>
</html>
