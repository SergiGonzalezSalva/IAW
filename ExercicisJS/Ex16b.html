<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	n= prompt("Number pls");
	n= parseInt(n);
	num = new Array(n);
	var f,x,total=0;
		for(f=0;f<num.length;f++){
			if (f<=1) {
			x=prompt("Give "+f+" number");
			num[f]=parseInt(x);
			total=total+num[f];	
			}
			else {
				num[f]=num[0]+num[1];
				total=total+num[f];
			}
		}
	document.write(num+"<br>");
    document.write(total);
</script>
</body>
</html>
