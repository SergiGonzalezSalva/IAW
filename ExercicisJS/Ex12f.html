<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var n,sum,pos,neg,odd;
	sum=0;
	pos=0;
	neg=0;
	odd=0;
	for(i=1;i<=10;i++){
		n=prompt('Give me a number: ');
		n=parseInt(n);
		if (n>0) {
			pos++;			
		}
		else{
			neg++;
		}
		if (n%2==0) {
			sum=sum+n;
		}
		else{
			odd++;
		}
	}
	document.write('There are '+pos+' positive numbers');
	document.write('<br>');
	document.write('There are '+neg+' negative numbers');
	document.write('<br>');
	document.write('There are '+odd+' odd numbers');
	document.write('<br>');
	document.write('There sum of the pair numbes is '+sum);
</script>
</body>
</html>
