<!DOCTYPE html>
<html>

</head>
<body>
<script type="text/javascript">
	var number;
	number=prompt('Give me a number: ');
	number=parseInt(number);
	if (number>=1) {
		document.write('Positive Number');
	}
	else{
		if (number<=-1) {
			document.write('Negative Number');
		}
		else{
			if (number==0) {
				document.write('Zero');
			}
		}
	}

</script>
</body>
</html>
