<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var l1,l2,n1,n2,sum1,sum2;
	l1=0;
	l2=0;
	n1=0;
	n2=0;
	sum1=0;
	sum2=0;
	while (l1<3) {
		n1=prompt('Give me a number: ');
		sum1=sum1+n1;
		l1++;
		}
	while (l2<3) {
		n2=prompt('Give me another number: ');
		sum2=sum2+n2;
		l2++
	}
	if (sum1>sum2) {
		document.write('The biggest sum is the first list of numbers');
	}
	else {
		document.write('The biggest sum is the second list of numbers');
	}

</script>
</body>
</html>
