<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var x,y;
	x=1;
	y=-50;
	while (x<=50) {
		document.write(x);
		document.write('<br>');
		x=x+1;
	}
	x=x-1;
	while (x>=1) {
		document.write(x);
		document.write('<br>');
		x=x-1;
	}
	while (y<=0) {
		document.write(y);
		document.write('<br>');
		y=y+1;
	}
</script>
</body>
</html>
