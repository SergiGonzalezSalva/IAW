<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var s1,s2,s3,equi,isos,scal;
	s1=0;
	s2=0;
	s3=0;
	equi=0;
	isos=0;
	scal=0;
	for(i=1;i<=4;i++) {
		s1=prompt('Give 1st side of a  triangle: ');
		s1=parseInt(s1);
		s2=prompt('Give 2nd side: ');
		s2=parseInt(s2);
		s3=prompt('Give the 3rd side: ');
		s3=parseInt(s3);
		if (s1==s2 && s1==s3 && s2==s3) {
			document.write('This triangle is equilateral');
			document.write('</br>');
			equi++;
		}
			else{
				if (s1!=s2 && s2!=s3 && s3!=s1) {
					document.write('This triangle is scalene');
					document.write('<br>');
					scal++;
				}
				else{
				document.write('This triangle is isosceles');
				document.write('<br>');
				isos++;
				}
			}
		}
	document.write('There are '+equi+' equilateral triangles');
	document.write('<br>');
	document.write('There are '+isos+' isosceles triangles');
	document.write('<br>');
	document.write('There are '+scal+' scalene triangles');
	if (equi>isos && equi>scal) {
		document.write('<br>');
		document.write('There is more equilateral triangles');
	}
	else{
		if (isos>equi && isos>scal) {
			document.write('<br>');
			document.write('There is more isosceles triangles');
		}
		else{
			document.write('<br>');
			document.write('There is more scalene triangles');
		}
	}
</script>
</body>
</html>
