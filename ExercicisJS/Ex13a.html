<script type="text/javascript">
	function showmin(a1,a2,a3){
		if (a1<a2 && a1<a3) {
			return a1;
		}
		else if (a2<a1 && a2<a3) {
			return a2;
		}
		else {
			return a3;
		}
	}
	n1=prompt("Give me a number: ");
	n2=prompt("Give me a number: ");
	n3=prompt("Give me a number: ");
	min=showmin(n1,n2,n3);
	document.write(min);
</script>
