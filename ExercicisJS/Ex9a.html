<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script type="text/javascript">
	var word;
	word=prompt('Wich word do you want to translate (house, table, dog or cat)');
	switch(word) {
		case "house": document.write('Casa');
		break;
		case "table": document.write('Mesa');
		break;
		case "dog": document.write('Perro');
		break;
		case "cat": document.write('Gato');
		break;
	}
</script>
</body>
</html>
