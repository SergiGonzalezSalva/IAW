<body>
<script type="text/javascript">
	function avrg(x,x1,x2){
		return (x+x1+x2)/3;
	}
	var n1,n2,n3;
	n1=prompt("Give number: ");
	n1=parseInt(n1);
	n2=prompt("Give number: ");
	n2=parseInt(n2);
	n3=prompt("Give number: ");
	n3=parseInt(n3);
	average=avrg(n1,n2,n3);
	document.write(average);
</script>
</body>
